<html>
<head>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/lodash.js/4.17.4/lodash.min.js"></script>
    <style>
        .mark {
            width: 2px;
            height: 2px;
            background-color: red;
            position: absolute;
        }

        .container {
            position: relative;
        }

        .container img {
            position: relative;
        }
    </style>
</head>
<body>
<!--<div class="container" id="c6">-->
<!--<img src="test6.jpg"/>-->
<!--</div>-->
<script src="detect-res.js"></script>
<script>
    function showImage(idx) {
        let container = $(`<div class="container"><img src="test${idx}.jpg"/></div>`)
        _.values(window[`detectRes${idx}`].faces[0].landmark).forEach(({x, y}) => {
                let mark = $("<div class='mark'></div>");
                mark.css("left", x);
                mark.css("top", y);
                container.append(mark)
            }
        );
        $(document.body).append(container)
    }

    showImage(3)
    showImage(4)
    showImage(5)
    showImage(6)
    showImage(7)
    showImage(8)
</script>
</body>
</html>
