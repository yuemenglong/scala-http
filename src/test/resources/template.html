<script>
    function showInfo({path, res, score}, idx) {
        let container = $(`<div class="container"><img src="${path}"/></div>`);
        res.faces.forEach(face => {
            _.values(face.landmark).forEach(({x, y}) => {
                    let mark = $("<div class='mark'></div>");
                    mark.css("left", x);
                    mark.css("top", y);
                    container.append(mark)
                }
            );
        });
        $(document.body).append(container)
    }
