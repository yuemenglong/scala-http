<html>
<head>
    <script type="text/javascript"
            src="http://webapi.amap.com/maps?v=1.4.0&key=6d777b45ae23e137dd7a5420dac7363f"></script>
    <script src="./location.js"></script>
    <style>
        #container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var map = new AMap.Map('container', {center: [113.657859, 34.745761]});
    window.locs.forEach(function (loc) {
        new AMap.Marker({
            position: [loc.longitude, loc.latitude],
            map: map
        }).setMap(map);
    })
</script>
</body>
</html>
